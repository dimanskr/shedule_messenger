{% extends 'mailing/base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="row d-flex justify-content-center">
    <div class="col-6">
        <h1 class="mt-1 text-center">Авторизация пользователя</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <a href="{% url 'users:password_reset' %}" class="btn btn-link">Восстановить пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
