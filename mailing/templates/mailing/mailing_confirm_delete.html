{% extends 'mailing/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Удаление рассылки</h1>
</div>
<div class="position-relative w-100 vh-100">
    <form method="post" class="position-absolute top-40 start-50 translate-middle ">
        {% csrf_token %}
        <p>Хотите удалить рассылку с сообщением: {{ object.message }})?</p>
        <div class="btn-group justify-content-center w-100" role="group">
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-success">Отмена</a>
            <button class="btn btn-danger" type="submit">Подтвердить удаление</button>
        </div>
    </form>
</div>
{% endblock %}
